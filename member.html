<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LXRENZY LASTNAME</title>
  <link rel="stylesheet" href="styles.css"> 
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: url('https://images.unsplash.com/photo-1527443224154-9c83e97b2d2f?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
      overflow: hidden;
    }

    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .member-list {
      max-width: 900px;
      margin: 80px auto;
      padding: 30px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      box-shadow: 0 0 30px #db0101;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3.5rem;
      color: #fff;
      text-shadow: 0 0 15px #00fff7;
      margin-bottom: 25px;
      font-weight: 700;
    }

    .search-container {
      margin-bottom: 25px;
    }

  </style>
</head>
<body class="dark-mode">

  <div id="particles-js"></div>
  <div class="glow-orb"></div>
  <div class="glow-orb"></div>

  <div class="member-list">
    <h1>LXRENZY LASTNAME</h1>
    <div class="search-container">
      <input type="text" id="search-input" class="search-input" placeholder="ค้นหาชื่อสมาชิก...">
    </div>
    <div id="member-container"></div>
    <div id="pagination" class="pagination"></div>
    <div class="credit">
      Website <a href="https://www.facebook.com/" target="_blank">Dxbbpi</a> | Powered by <a href="https://www.facebook.com/lakksjslal.ksksiksks" target="_blank">Jox</a> | © 2025
    </div>
    <button id="theme-toggle" class="theme-toggle"><i class="fas fa-sun"></i></button>
  </div>

  <!-- External Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 60 },
        "color": { "value": "#00fff7" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.4 },
        "size": { "value": 2.5 },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#00fff7",
          "opacity": 0.3,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 1.5
        }
      },
      "interactivity": {
        "events": {
          "onhover": { "enable": true, "mode": "grab" },
          "onclick": { "enable": false }
        }
      }
    });
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      if (e.keyCode == 123) e.preventDefault(); // Block F12
    });
  </script>
  <script src="membersrp.js"></script>
  <script src="styles.css"></script>
  <script src="script.js"></script>
</body>
</html>
