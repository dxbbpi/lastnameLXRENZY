<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MENU REPORT</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body and general background */
    body {
      font-family: 'Prompt', sans-serif;
      background: linear-gradient(45deg, #121212, #2f2f2f);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      background-size: 400% 400%;
      animation: gradientAnimation 10s ease infinite;
    }

    /* Gradient animation for background */
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Card styling */
    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
      max-width: 450px;
      width: 100%;
      backdrop-filter: blur(10px);
      position: relative;
    }

    /* Title Styling */
    h2 {
      font-size: 2.5rem;
      text-align: center;
      color: #fff;
      text-shadow: 0 0 20px #00fff7, 0 0 30px #00fff7;
      margin-bottom: 20px;
    }

    /* Input elements */
    label, select, textarea, button {
      display: block;
      width: 100%;
      margin-bottom: 20px;
      font-size: 16px;
    }

    select, textarea {
      padding: 15px;
      border-radius: 15px;
      border: 2px solid transparent;
      background: rgba(255, 255, 255, 0.2);
      color: rgb(0, 0, 0);
      transition: 0.3s ease;
    }

    select:focus, textarea:focus {
      border-color: #00fff7;
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      background: linear-gradient(45deg, #6a6a6a, #00bcd4);
      border: none;
      color: white;
      padding: 14px;
      border-radius: 15px;
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    button:hover {
      background: linear-gradient(45deg, #ff0080, #ff8000);
      transform: scale(1.05);
    }

    /* Status Text */
    .status {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      color: #ccc;
    }

    .status.success {
      color: #00ff7f;
    }

    .status.error {
      color: #ff6b6b;
    }

    /* Responsive for mobile devices */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }

      .card {
        padding: 20px;
        max-width: 100%;
      }

      h2 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>REPORT MEMBER</h2>

    <label for="group">เลือกหัวข้อ RP & LASTNAME</label>
    <select id="group">
      <option value="LASTNAME">LASTNAME</option>
    </select>

    <label for="message">ข้อความ:</label>
    <textarea id="message" placeholder="พิมพ์ข้อความที่ต้องการ..."></textarea>

    <button onclick="sendToDiscord()">ส่งข้อความ</button>
    <div class="status" id="status"></div>
    
  </div>

  <script>
    async function sendToDiscord() {
      const group = document.getElementById("group").value;
      const message = document.getElementById("message").value;

      if (!message.trim()) {
        document.getElementById("status").textContent = "กรุณาพิมพ์ข้อความก่อนส่ง";
        document.getElementById("status").className = "status error";
        return;
      }

      const webhookMap = {
        LASTNAME: "https://discord.com/api/webhooks/1362774557378740304/8nv35RvLQAS4uifqfI19qrZ98Ca-BEScVeGql8O_KZSp983yrmcLhKJMLcbHmrWsSYpi",
      };

      const webhookUrl = webhookMap[group];

      const payload = {
        content: `แจ้งเรื่อง: ${group}\n\n REPOST:\n${message}`
      };

      try {
        const res = await fetch(webhookUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        if (res.ok) {
          document.getElementById("status").textContent = "ส่งข้อความเรียบร้อยแล้ว!";
          document.getElementById("status").className = "status success";
          document.getElementById("message").value = "";
        } else {
          document.getElementById("status").textContent = "ส่งไม่สำเร็จ ลองใหม่อีกครั้ง";
          document.getElementById("status").className = "status error";
        }
      } catch (err) {
        document.getElementById("status").textContent = "เกิดข้อผิดพลาด: " + err.message;
        document.getElementById("status").className = "status error";
      }
    }

    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => { if (e.keyCode == 123) e.preventDefault(); });
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      if (e.keyCode == 123) e.preventDefault(); // Block F12
    });
  </script>
</body>
</html>
